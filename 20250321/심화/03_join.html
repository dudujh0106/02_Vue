<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-5">
        <i class="fa-solid fa-user-plus"></i>
        회원 가입
      </h1>
      <form>
        <div class="mb-3 d-flex flex-column">
          <label for="user-id" class="mb-2">
            <i class="fa-solid fa-user"></i>
            사용자 ID:</label
          >
          <input type="text" id="user-id" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="password" class="mb-2">
            <i class="fa-solid fa-lock"></i>
            비밀번호:</label
          >
          <input type="password" id="password" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="pwd-check" class="mb-2">
            <i class="fa-solid fa-lock"></i>
            비밀번호 확인:
          </label>
          <input type="password" id="pwd-check" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="email" class="mb-2">
            <i class="fa-regular fa-envelope"></i>
            email:
          </label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="profile-img" class="mb-2">
            <i class="fa-solid fa-user-astronaut"></i>
            아바타 이미지
          </label>
          <input type="file" id="profile-img" class="form-control-plaintext" />
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button class="btn btn-primary btn-block" type="submit">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
          </button>
        </div>
      </form>
    </div>
    <script src="../bootstrap.bundle.min.js"></script>
  </body>
</html>
