<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="mb-3">
        <i class="fa-regular fa-pen-to-square"></i>
        새 글쓰기
      </h1>
      <form>
        <div class="mb-3 d-flex flex-column">
          <label for="title" class="mb-1">제목</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="writer" class="mb-1">작성자</label>
          <input type="text" id="writer" class="form-control" />
        </div>
        <div class="d-flex flex-column">
          <label for="contents" class="mb-1">내용</label>
          <textarea id="contents" rows="10" class="form-control"></textarea>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-check"></i>
            확인
          </button>
          <button class="btn btn-primary" type="reset">
            <i class="fa-solid fa-rotate-left"></i>
            취소
          </button>
          <button class="btn btn-primary">
            <i class="fa-solid fa-list"></i>
            목록
          </button>
        </div>
      </form>
    </div>
    <script src="../bootstrap.bundle.min.js"></script>
  </body>
</html>
