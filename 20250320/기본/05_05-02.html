<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /> <br />
      <button @click="deposit">입금</button>
      <button @click="withdraw">인출</button>
      <br />
      <h3>계좌 잔고: [{{balance}}]</h3>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (Number.isNaN(amt)) {
              alert('숫자를 입력하세요');
              return;
            }

            if (amt <= 0) {
              alert('0보다 큰 금액을 입력하세요');
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (Number.isNaN(amt)) {
              alert('숫자를 입력하세요');
              return;
            }

            if (amt <= 0) {
              alert('0보다 큰 금액을 입력하세요');
            } else if (amt > this.balance) {
              alert('잔액이 부족합니다');
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
