<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-01</title>
  </head>
  <body>
    <div id="app">
      <!-- <h2>{{message}}</h2> -->
      <h2 v-text="message"></h2>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      // Model(데이터)
      var model = { message: '<h2>Hello Vue3!</h2>' };
      // Vue 모델
      // (Vue 인스턴스 == 어플리케이션)
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
  </body>
</html>
